name: Manual Deploy

# Triggered manually from GitHub UI
on:
  workflow_dispatch:
    inputs:
      app:
        description: "Which app to deploy?"
        required: true
        type: choice
        options:
          - waitlist
          - web
          - tutorials
          - chat
          - admin
          - programs
          - coding-challenges
          - teams
          - job-board
          - store
          - docs
      environment:
        description: "Deploy to which environment?"
        required: true
        type: choice
        options:
          - development
          - production
        default: development
      skip_build:
        description: "Skip build step? (use existing build)"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ inputs.app }}
    runs-on: ubuntu-latest
    if: ${{ inputs.skip_build != 'true' }}
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # Build only the selected app and its dependencies
      - name: Build ${{ inputs.app }}
        run: npx turbo run build --filter=${{ inputs.app }}

      # Upload build artifacts for deploy job
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app }}-build
          path: |
            apps/${{ inputs.app }}/dist
            apps/${{ inputs.app }}/build
          retention-days: 1
          if-no-files-found: ignore

  deploy:
    name: Deploy ${{ inputs.app }} to ${{ inputs.environment }}
    needs: build
    # needs: build already handles the dependency correctly
    if: ${{ always() && (needs.build.result == 'success' || needs.build.result == 'skipped') }}
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download build artifacts
        if: ${{ inputs.skip_build != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.app }}-build
          path: apps/${{ inputs.app }}

      # Deploy based on selected app and environment
      - name: Deploy ${{ inputs.app }} to Railway
        env:
          APP_NAME: ${{ inputs.app }}
          ENVIRONMENT: ${{ inputs.environment }}
          # Secrets for development
          RAILWAY_DEV_TOKEN: ${{ secrets.RAILWAY_DEV_TOKEN }}
          # Secrets for production
          RAILWAY_PROD_TOKEN: ${{ secrets.RAILWAY_PROD_TOKEN }}
        # shell: sh
        run: |
          # Set Railway token based on environment
          if [ "${ENVIRONMENT}" = "production" ]; then
            export RAILWAY_TOKEN="${RAILWAY_PROD_TOKEN}"
          else
            export RAILWAY_TOKEN="${RAILWAY_DEV_TOKEN}"
          fi

          # Set service ID based on app and environment
          case "${APP_NAME}" in
            waitlist)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_WEB_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_WEB_DEV_SERVICE_ID }}"
              fi
              ;;
            web)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_WEB_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_WEB_DEV_SERVICE_ID }}"
              fi
              ;;
            tutorials)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_TUTORIALS_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_TUTORIALS_DEV_SERVICE_ID }}"
              fi
              ;;
            chat)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_CHAT_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_CHAT_DEV_SERVICE_ID }}"
              fi
              ;;
            admin)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_ADMIN_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_ADMIN_DEV_SERVICE_ID }}"
              fi
              ;;
            programs)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_PROGRAMS_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_PROGRAMS_DEV_SERVICE_ID }}"
              fi
              ;;
            coding-challenges)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_CODING_CHALLENGES_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_CODING_CHALLENGES_DEV_SERVICE_ID }}"
              fi
              ;;
            teams)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_TEAMS_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_TEAMS_DEV_SERVICE_ID }}"
              fi
              ;;
            job-board)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_JOB_BOARD_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_JOB_BOARD_DEV_SERVICE_ID }}"
              fi
              ;;
            store)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_STORE_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_STORE_DEV_SERVICE_ID }}"
              fi
              ;;
            docs)
              if [ "${ENVIRONMENT}" = "production" ]; then
                SERVICE_ID="${{ secrets.RAILWAY_DOCS_PROD_SERVICE_ID }}"
              else
                SERVICE_ID="${{ secrets.RAILWAY_DOCS_DEV_SERVICE_ID }}"
              fi
              ;;
            *)
              echo "❌ Unknown app: ${APP_NAME}"
              exit 1
              ;;
          esac

          # Validate required variables are set
          if [ -z "${RAILWAY_TOKEN}" ]; then
            echo "❌ RAILWAY_TOKEN not found for ${ENVIRONMENT} environment"
            echo "Please ensure RAILWAY_PROD_TOKEN or RAILWAY_PROD_TOKEN secret is configured."
            exit 1
          fi

          if [ -z "${SERVICE_ID}" ]; then
            echo "❌ SERVICE_ID not found for ${APP_NAME} in ${ENVIRONMENT}"
            echo "Please ensure the secret RAILWAY_${APP_NAME^^}_${ENVIRONMENT^^}_SERVICE_ID is configured."
            exit 1
          fi

          # Verify app directory exists
          if [ ! -d "apps/${APP_NAME}" ]; then
            echo "❌ App directory not found: apps/${APP_NAME}"
            echo "Please ensure the app name matches the directory structure."
            exit 1
          fi

          echo "🚀 Deploying ${APP_NAME} to ${ENVIRONMENT}"
          echo "Service ID: ${SERVICE_ID}"
          cd "apps/${APP_NAME}"
          railway up --service="${SERVICE_ID}" --context=.
        shell: sh
      - name: Deployment summary
        if: success()
        run: |
          echo "### 🚀 Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App:** ${{ inputs.app }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ inputs.skip_build == 'true' && 'Skipped (reused existing)' || 'Fresh build' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        shell: sh

      - name: Deployment failed
        if: failure()
        run: |
          echo "### ❌ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App:** ${{ inputs.app }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for error details." >> $GITHUB_STEP_SUMMARY
        shell: sh
